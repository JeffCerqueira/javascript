<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <style>
        h1 {
            text-align: center;
        }
        div#principal {
            border-radius: 10px;
            height: 400px;
            width: 600px;
            background-color: aqua;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.425);
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <div id="principal">
        <img src="" alt="">
    </div>
    <script>
        var dia = 8
        var div = window.document.getElementById('principal')
        var conteudo = div.value()
        function dia() {
            if (dia > 0 && dia < 12) {

            conteudo.innerHTML(`Bom dia !`)
        }
    }
    </script>
</body>
</html>
